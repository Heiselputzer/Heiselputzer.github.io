<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .header{
            top: 0;
            left: 0;
            width: 100%;
            height: fit-content;
            background-color: rgba(255, 255, 255, 0.123);
            color: white;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .row{
            margin-left: 14%;
            margin-top: 5%;
            margin-bottom: 5%;
            font-weight: bold;
            font-size: larger;
        }
        div{
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            transition: 0.5s ease-in;
        }
        div:hover{
            transform: scale(1.05);
            transition: 0.5S ease-out;
        }
        h1{
            margin-top: 10%;
            font-size: 400%;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-shadow: 2px 2px #5eff00;
            transition: 0.5s ease-in;
            flex-direction: column;
            text-align: center;
        }
        h1:hover{
            transform: scale(1.05);
            transition: 0.5S ease-out;
        }
        a{
            text-decoration: none;
        }
        img{
            margin-left: 3%;
            margin-top: 8%;
            width: 94%;
            border-radius: 5%;
            box-shadow: 0 0 60px rgba(109, 255, 12, 0.938);
            transition: 0.5s ease-in;
        }
        img:hover{
            transform: scale(1.05);
            transition: 0.5S ease-out;
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="row"><a href="/index.html" style="color: white;">Home</a></div>
        <div class="row"><a href="/ÜberDasSpiel.html" style="color: white;">Über das Spiel</a></div>
        <div class="row"><a href="/Brawler.html" style="color: white;">Brawler</a></div>
        <div class="row"><a href="/Modus.html" style="color: white;">Moduse</a></div>
    </div>
    <h1>Brawl Stars</h1>
    <img src="https://get.appmaus.com/brawl-stars.png" alt="">
</body>
</html>
