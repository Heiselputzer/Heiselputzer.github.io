<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .header{
            top: 0;
            left: 0;
            width: 100%;
            height: fit-content;
            background-color: rgba(255, 255, 255, 0.123);
            color: white;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            transition: 0.5s ease-in;
        }
        .header:hover{
            transform: scale(1.05);
            transition: 0.5S ease-out;
        }
        .row{
            margin-left: 14%;
            margin-top: 5%;
            margin-bottom: 5%;
            font-weight: bold;
            font-size: larger;
            transition: 0.5s ease-in;
        }
        .row:hover{
            transform: scale(1.05);
            transition: 0.5S ease-out;
        }
        div{
            display: flex;
            flex-wrap: wrap;
            align-content: center;  
        }
        h1{
            margin-top: 10%;
            font-size: 400%;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-shadow: 2px 2px #5eff00;
            transition: 0.5s ease-in;
            flex-direction: column;
            text-align: center;
        }
        h1:hover{
            transform: scale(1.05);
            transition: 0.5S ease-out;
        }
        a{
            text-decoration: none;
        }
        img:hover{
            transform: scale(1.05);
            transition: 0.5S ease-out;
        }
        body{
            background-color: black;
        }
        .text{
            color: rgb(171, 255, 150);
            font-family: Arial, Helvetica, sans-serif;
            flex-direction: column;
            background-color: rgba(33, 99, 42, 0.863);
            font-size: 120%;
            font-weight: bold;
            margin-top: 12%;
            margin-left: 10%;
            width: 80%;
            border-radius: 20vw;
            box-shadow: 0 0 30px #97ff5a83;
        }
        .texxt{
            flex-direction: column;
            margin: 2%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="row"><a href="/index.html" style="color: white;">Home</a></div>
        <div class="row"><a href="/ÜberDasSpiel.html" style="color: white;">Über das Spiel</a></div>
        <div class="row"><a href="/Brawler.html" style="color: white;">Brawler</a></div>
        <div class="row"><a href="/Modus.html" style="color: white;">Moduse</a></div>
    </div>
    <h1>Allgemeines</h1>
    <div class="text">
        <div class="texxt">Brawl Stars ist ein online Multiplayer PvP Spiel.</div>
        <div class="texxt">Das Ziel des Spiels ist es so viele Pokale wie möglich zu Sammeln.</div>
        <div class="texxt">Man kann Brawler freischalten und hochleveln.</div>
    </div>
</body>
</html>
